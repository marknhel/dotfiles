db_file			"~/.config/mpd/database"
music_directory		"~/music"
playlist_directory	"~/.config/mpd/playlists"
#logfile			"syslog"


auto_update 		"yes"
bind_to_address		"0.0.0.0"
restore_paused 		"yes"
max_output_buffer_size 	"16384"

playlist_plugin {
    name 		"m3u"
    enabled 		"true"
}
audio_output {
	type "pulse"
	name "Local Speaker"
#	type  "alsa"
#	name  "ALSA"
}
